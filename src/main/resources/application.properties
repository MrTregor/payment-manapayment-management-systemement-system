spring.application.name=payment-management-system

# ???? ???????
server.port=8080

# ????????? ??????????? ? MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/payment_management_system?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

# ????????? Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf (???? ?? ????????????, ????? ???????)
spring.thymeleaf.cache=false

# ?????-??????
spring.security.user.name=admin
spring.security.user.password=admin

# ????
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ?????????? CORS
spring.web.cors.allowed-origin-patterns=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
