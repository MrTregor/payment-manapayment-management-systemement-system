<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Подключите файл стилей -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Подключение Chart.js -->
</head>
<body>
<!-- Подключение навбара -->
<div th:replace="navbar.html :: navbar"></div>

<main style="padding: 20px;">
    <h1>Статистика</h1>
    <section>
        <h2>Общая информация</h2>
        <table border="1" style="width: 100%; border-collapse: collapse;">
            <thead>
            <tr>
                <th>Показатель</th>
                <th>Значение</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Общее количество пользователей</td>
                <td th:text="${statistics.totalUsers}"></td>
            </tr>
            <tr>
                <td>Активные контракты</td>
                <td th:text="${statistics.activeContracts}"></td>
            </tr>
            <tr>
                <td>Завершенные платежи</td>
                <td th:text="${statistics.completedPayments}"></td>
            </tr>
            </tbody>
        </table>
    </section>

    <section style="margin-top: 40px;">
        <h2>График активности</h2>
        <canvas id="activityChart" style="max-width: 600px; margin: 0 auto;"></canvas>
    </section>

    <section style="margin-top: 40px; text-align: center;">
        <form th:action="@{/statistics/export/pdf}" method="post">
            <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px;">Экспортировать PDF</button>
        </form>
    </section>
</main>

<footer style="text-align: center; margin-top: 20px;">
    <p>&copy; 2024 Payment Management System. All Rights Reserved.</p>
</footer>

<script>
    // Данные для графика (передаются через Thymeleaf)
    const chartLabels = /*[[${chart.labels}]]*/ [];
    const chartData = /*[[${chart.data}]]*/ [];

    // Инициализация Chart.js
    const ctx = document.getElementById('activityChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: chartLabels,
            datasets: [{
                label: 'Активность',
                data: chartData,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
</body>
</html>
