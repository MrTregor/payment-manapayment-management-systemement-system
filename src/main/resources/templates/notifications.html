<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уведомления</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Подключите файл стилей -->
</head>
<body>
<!-- Подключение навбара -->
<div th:replace="navbar.html :: navbar"></div>

<main style="padding: 20px;">
    <h1>Уведомления</h1>
    <table border="1" style="width: 100%; border-collapse: collapse;">
        <thead>
        <tr>
            <th>Дата</th>
            <th>Сообщение</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <!-- Динамическое отображение уведомлений -->
        <tr th:each="notification : ${notifications}">
            <td th:text="${#dates.format(notification.date, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${notification.message}"></td>
            <td th:text="${notification.isRead ? 'Прочитано' : 'Не прочитано'}"></td>
            <td>
                <button th:if="${!notification.isRead}" th:onclick="'markAsRead(' + ${notification.id} + ')'">Отметить как прочитанное</button>
                <button th:onclick="'deleteNotification(' + ${notification.id} + ')'">Удалить</button>
            </td>
        </tr>
        <!-- Показать сообщение, если уведомлений нет -->
        <tr th:if="${#lists.isEmpty(notifications)}">
            <td colspan="4" style="text-align: center;">Нет уведомлений</td>
        </tr>
        </tbody>
    </table>
</main>

<footer style="text-align: center; margin-top: 20px;">
    <p>&copy; 2024 Payment Management System. All Rights Reserved.</p>
</footer>

<script>
    // Функция отметки уведомления как прочитанного
    function markAsRead(notificationId) {
        fetch('/notifications/mark-as-read/' + notificationId, { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    location.reload(); // Перезагрузка страницы после обновления
                } else {
                    alert('Не удалось отметить уведомление как прочитанное');
                }
            });
    }

    // Функция удаления уведомления
    function deleteNotification(notificationId) {
        fetch('/notifications/delete/' + notificationId, { method: 'DELETE' })
            .then(response => {
                if (response.ok) {
                    location.reload(); // Перезагрузка страницы после удаления
                } else {
                    alert('Не удалось удалить уведомление');
                }
            });
    }
</script>
</body>
</html>
