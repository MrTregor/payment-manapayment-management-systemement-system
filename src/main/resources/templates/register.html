<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Подключите файл стилей -->
</head>
<body>
<!-- Подключение навбара -->
<div th:replace="navbar.html :: navbar"></div>

<main style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <div style="width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center;">Регистрация</h2>
        <form th:action="@{/auth/register}" method="post">
            <div style="margin-bottom: 15px;">
                <label for="fullName">Полное имя</label>
                <input type="text" id="fullName" name="fullName" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="confirmPassword">Подтвердите пароль</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="text-align: center;">
                <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">Зарегистрироваться</button>
            </div>
        </form>
        <p style="text-align: center; margin-top: 15px;">Уже есть аккаунт? <a href="/auth/login" style="color: #007bff;">Войти</a></p>
    </div>
</main>

<footer style="text-align: center; margin-top: 20px;">
    <p>&copy; 2024 Payment Management System. All Rights Reserved.</p>
</footer>
</body>
</html>
